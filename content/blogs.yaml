 url: https://medium.com/@IttayEyal/just-enough-security-for-cryptocurrencies-7f78479e98c4
 title: "Just Enough Security for Cryptocurrencies"
 authors: Itay Tsabary, Alexander Spiegelman, and Ittay Eyal
 summary: Proof-of-work (PoW) mechanisms secure about 80% of the $250B cryptocurrency market. PoW requires system participants to expend computational resources, and protects the system from attackers who cannot expend resources at an equivalent rate. These systems operate in the permissionless setting and compensate their users with cryptocurrency, having a monetary value. As cryptocurrency prices sore so do the invested resources, and Bitcoin expenditures alone are 0.24% of the global electricity consumption. Arguably, this is superfluous, and lowering the ecological footprint justifies settling for a lower attack threshold.

