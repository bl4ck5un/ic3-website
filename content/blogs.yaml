 title: "ZeroWallet: A ZKP based Wallet Authentication Mechanism"
 authors: Aman Ladia and Andrew Miller
 summary: ZeroWallet is a new protocol that uses zero knowledge proofs to secure private keys with low-entropy passwords. It provides the convenience of brain wallets with a security guarantee comparable to third party multi-sig setups.

